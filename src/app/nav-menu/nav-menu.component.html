<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow"
  >
    <div class="container-fluid" style="margin-left: 10px;">
      <a class="navbar-brand" [routerLink]="['/']"><img style =" height: 38px"src="assets/img/logo.jpeg"> </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark btn rounded" [routerLink]="['/']">
              <span class="text-green">Home</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark btn rounded" [routerLink]="['/counter']"
              ><span class="text-green">Free Version</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark btn rounded" [routerLink]="['/loginpage']"
              ><span class="text-green">Become Member</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark btn rounded" [routerLink]="['/']"
              ><span class="text-green">Upcomming Batches</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
